<!DOCTYPE html >
<html>
  <head>
    <meta charset="utf-8" >
    <title>thbarjs demo</title>
    <!--Include jquery ui styles -->
    <link rel="stylesheet"  href="../bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
    <!--Include thumbnail bar styles -->
    <link rel="stylesheet"  href="../bower_components/thbarjs/src/styles/thbarjs.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Application styles -->
    <style>
      *{
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      div#directoryselection{
        position: relative;
        top: 5px;
        left: 2px;
        margin-top: 10px;
        margin-bottom: 5px;
      }
      div#thbarparentcontainer{
        position: relative;
        background-color: #353535;
        border: 6px solid #353535;
        bottom: 0;
        left: 5px;
        height: -webkit-calc(100vh - 70px);
        height: -moz-calc(100vh - 70px);
        height: calc(100vh - 70px);
        margin: 0;
        overflow: auto;
      }
    </style>

  </head>

  <body>

    <div id="directoryselection">
      <input id="dirbtn" type="file" multiple>
    </div>

    <div id="thbarparentcontainer">
      <div id="thbarcontainer"></div>
    </div>

    <!-- Load scripts -->
    <script data-main="main" src="../bower_components/requirejs/require.js"></script>

  </body>
</html>
